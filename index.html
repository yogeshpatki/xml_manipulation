<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello</title>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/atom-one-dark.css">
  <link rel="stylesheet" href="css/main.css">
  
</head>
<body>
  <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">XML Manipulation</a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            Chose XML file
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col tall">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="securityCheck" checked>
                  <label class="custom-control-label" for="securityCheck">Populate Security Level</label>
                </div>
              </div>
              </div>
            <div class="row">
              <div class="col tall">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="descriptionCheck" checked>
                  <label class="custom-control-label" for="descriptionCheck"> Populate Description</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col tall">
                <div class="input-group">
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" aria-describedby="inputGroupFileAddon04">
                    <label class="custom-file-label" for="inputGroupFile04">Click here to chose file</label>
                  </div>
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="processButton">Process</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header"> Preview:</div>
        <div class="card-body"> 
          <pre>
            <code id="xml_display">
            </code>
          </pre>
          
        </div>
      </div>
    </div>
  </div>
  


  <script src = "js/jquery.js" ></script>
  <script src = "js/popper.js" ></script>
  <script src = "js/bootstrap.js" ></script>
  <script src = "js/main.js" ></script>
  <script src = "js/highlight.pack.js" ></script>
</body>
</html>
